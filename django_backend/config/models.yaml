# 模型配置文件
# 支持 OpenAI 和 DashScope (阿里云) 规范

# ==================== LLM 模型 ====================
llm_models:
  # DashScope 模型
  qwen_turbo:
    provider: dashscope
    model_name: qwen-turbo
    api_key_env: DASHSCOPE_API_KEY
    default_params:
      temperature: 0.7
      top_p: 0.95
      max_tokens: 2000

  qwen3-max:
    provider: dashscope
    model_name: qwen3-max
    api_key_env: DASHSCOPE_API_KEY
    default_params:
      temperature: 0.7
      top_p: 0.95
      max_tokens: 4000

# ==================== 图像生成模型 ====================
image_models:
  # DashScope 图像生成
  wanx_v1:
    provider: dashscope
    model_name: wanx-v1
    api_key_env: DASHSCOPE_API_KEY
    default_params:
      n: 1
      size: "1024*1024"


# ==================== 语音合成模型 ====================
speech_models:

  # Kokoro TTS
  kokoro:
    provider: local
    model_name: kokoro
    repo_id: hexgrad/Kokoro-82M
    default_params:
      voice: af_heart
      sample_rate: 24000
      lang_code: a

  # HuggingFace Transformers
  speecht5:
    provider: transformers
    model_name: microsoft/speecht5_tts
    vocoder_id: microsoft/speecht5_hifigan
    default_params:
      voice: default
      sample_rate: 16000

# ==================== 音乐生成模型 ====================
music_models:


# ==================== 音效模型 ====================
sound_models:

# ==================== 视频生成模型 ====================
video_models:
  runway_gen3:
    provider: runway
    model_name: gen3
    api_key_env: RUNWAYML_API_SECRET
    api_base: "https://api.runwayml.com/v1"
    default_params:
      # sensible defaults; the agent can override via params
      width: 1280
      height: 720
      fps: 24
      duration: 4

  runway_gen4_turbo:
    provider: runway
    model_name: gen4_turbo
    api_key_env: RUNWAYML_API_SECRET
    api_base: "https://api.runwayml.com/v1"
    default_params:
      width: 1280
      height: 720
      fps: 24
      duration: 4

  runway_veo3:
    provider: runway
    model_name: veo3
    api_key_env: RUNWAYML_API_SECRET
    api_base: "https://api.runwayml.com/v1"
    default_params:
      width: 1920
      height: 1080
      fps: 24
      duration: 8

  runway_veo3.1:
    provider: runway
    model_name: veo3.1
    api_key_env: RUNWAYML_API_SECRET
    api_base: "https://api.runwayml.com/v1"
    default_params:
      width: 1920
      height: 1080
      fps: 24
      duration: 4
